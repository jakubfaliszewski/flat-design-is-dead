<div class="neo-slider-content" [style.transform]="'translateX(' + -100 * slider.current + '%)'">
  <ng-content></ng-content>
</div>
<div class="neo-slider-nav" *ngIf="slider && slider.state === 1" >
  <button class="neo-button contentless" *ngFor="let ind of slider.slides; index as i" [class.active]="slider.current === i" (click)="changeSlide(i)" attr.aria-label="Go to {{i}} page" >
  </button>
</div>
